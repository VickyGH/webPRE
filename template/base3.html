<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- Llamar a los estaticos-->
    {% load staticfiles %}
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'%}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png'%}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Inicio</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'assets/css/material-kit.css'%}" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/css/demo.css'%}" rel="stylesheet"/>

</head>
<body class="index-page">
<!-- Navbar -->
<nav class="navbar navbar-success navbar-transparent navbar-fixed-top navbar-color-on-scroll">
    <div class="container">
        <div class="navbar-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'assets/img/logo.jpg'%}" rel="tooltip" data-placement="bottom" data-html="true">
                </div>
                <div class="brand">
                    Programa de la Reforma Educativa
                </div>
            </div>
        </div>
        {% if user.perfil.escuela == None %}
        <div class="collapse navbar-collapse" id="navigation-index">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{%url 'Director:InicioSesion'%}">
                        <i class="material-icons">assignment_ind</i>Inicio Sesion
                    </a>
                </li>
            </ul>
        </div>
        {% endif %}
        <div class="collapse navbar-collapse" id="example-navbar-success">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="{%url 'Director:CerrarSesion'%}">
                        <i class="material-icons">power_settings_new</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="wrapper">
    <!-- Banner Encabezado -->
    <div class="header header-filter" style="background-image: url({% static 'assets/img/bg5.jpg'%});">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="brand">
                        <label class="Titulo">PRE</label>
                        <br>
                        <label class="Subtitulo">Programa de la Reforma Educativa</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End Banner Encabezado -->
    <div class="main main-raised">
        {% block content %}

        {% endblock %}
    </div>
</div>
<footer class="footer">
    <div class="container">
        <nav class="pull-left">
            <!--<ul>
                <li>
                    <a href="http://www.creative-tim.com">
                        Creative Tim
                    </a>
                </li>
                <li>
                    <a href="http://presentation.creative-tim.com">
                       About Us
                    </a>
                </li>
                <li>
                    <a href="http://blog.creative-tim.com">
                       Blog
                    </a>
                </li>
                <li>
                    <a href="http://www.creative-tim.com/license">
                        Licenses
                    </a>
                </li>
            </ul>-->
        </nav>

        <div class="copyright pull-right">
            <!--&copy; 2016, made with <i class="material-icons">favorite</i> by Creative Tim for a better web. -->
        </div>
    </div>
</footer>
</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/material.min.js'%}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'assets/js/nouislider.min.js'%}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static 'assets/js/bootstrap-datepicker.js'%}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static 'assets/js/material-kit.js'%}" type="text/javascript"></script>
</html>
