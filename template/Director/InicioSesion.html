{% extends "../base2.html" %}
{% block title %}Inicio Sesion{% endblock %}
{% block content %}
<body class="index-page">
<div class="headerInicio ">
    <div class="header">
        <div class="container">
            <div class="section section-full-screen section-signup">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="card card-signup">
                                <form class="form" action="" role="form" method="post" id='form_login'>
                                    {% csrf_token %}
                                    <div class="header header-primary text-center">
                                        <h4>Inicio de Sesion</h4>
                                    </div>
                                    <div class="content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                            {{ form.username }}
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            {{ form.password }}
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button class="btn btn-simple btn-primary btn-lg" type="submit" name="login">
                                            Acceso
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
